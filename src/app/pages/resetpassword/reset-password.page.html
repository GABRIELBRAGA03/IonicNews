<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Envie seu e-mail
    <p class="subtitle">Para receber um link de redefinição</p>
  </ion-title>
  </div>
  <div class="align-center">
    <ion-item class= "input-wrapper">
      <ion-input placeholder="Envie seu e-mail" class="input"></ion-input>
      <ion-icon nome="lock-closed-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 10px;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
